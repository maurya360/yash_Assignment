<html>
    <head>
        <title>calender</title>
        <style>
            table tr th{
                border: 2px solid rgb(22, 20, 20);
                background-color: rgb(233, 47, 87);
            }
            table td{
                border: 2px solid rgb(22, 20, 20);
                background-color: rgb(230, 217, 220);
            }
        </style>
    </head>
    <body>
        <table style="border: 2px solid red;">
            <tr>
                <th>sunday</th>
                <th>1</th>
                <th>8</th>
                <th>15</th>
                <th>22</th>
                <th>29</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>2</td>
                <td>9</td>
                <td>16</td>
                <td>23</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>3</td>
                <td>10</td>
                <td>17</td>
                <td>24</td>
                <td>31</td>   
            </tr>
            <tr>
                <td>Wensday</td>
                <td>4</td>
                <td>11</td>
                <td>18</td>
                <td>25</td>    
            </tr>
            <tr>
                <td>Thursday</td>
                <td>5</td>
                <td>12</td>
                <td>19</td>
                <td>26</td>  
            </tr>
            <tr>
                <td>Friday</td>
                <td>6</td>
                <td>13</td>
                <td>20</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>7</td>
                <td>14</td>
                <td>21</td>
                <td>28</td>  
            </tr>

        </table>
    </body>
</html>
